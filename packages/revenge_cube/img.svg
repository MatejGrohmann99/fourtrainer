
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
    <g stroke="black" stroke-width="2">
        <!-- Blue top -->
        <polygon points="200,50 300,50 350,100 150,100" fill="blue" />
        <polygon points="150,100 200,150 200,50" fill="blue" />
        <polygon points="300,50 300,150 350,100" fill="blue" />

        <!-- Orange left -->
        <polygon points="150,100 100,150 150,200 200,150" fill="orange" />
        <polygon points="100,150 50,200 100,250 150,200" fill="orange" />

        <!-- Yellow right -->
        <polygon points="300,150 350,100 400,150 350,200" fill="gold" />
        <polygon points="350,200 400,150 450,200 400,250" fill="gold" />

        <!-- Red center -->
        <polygon points="200,150 250,200 300,150 250,100" fill="red" />

        <!-- White left center -->
        <polygon points="150,200 200,250 250,200 200,150" fill="white" />

        <!-- Green bottom -->
        <polygon points="200,250 150,300 200,350 250,300 250,200" fill="green" />
    </g>
</svg>